<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Design Practice</title>
<style>
    Box1{
        background-color: lightblue;
        border: 2px #333;
        padding: 20px;
        margin: 20px 0;
        border-radius: 10px;
        }
    Box2{
        background-color: #fff2e6;
        border: 2px #333;
        padding: 20px;
        margin: 20px 0;
        border-radius: 5px;
        box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
        }
    Box3{
        background-color: #f9e6ff;
        border: 2px #333;
        padding: 20px;
        margin: 20px 0;
        border-radius: 0px;
    }
</style>
</head>
<body>
    <h1>Box Design Practice</h1>
    <div class="Box1">
        <h2>Box 1</h2>
        <p>This is the first box</p>
        <img src="image/box1.jpg">
    </div>
    <div class="Box2">
        <img src="image/box2.jpg">
    </div>
    <div class="Box3">
        <img src="image/box3.jpg">
    </div>
</body>
</html>
