<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class=" arrow q1">丸い矢印付きの見出し</h1>
    

    
    <style>


        .arrow{
            position: relative;
            display: inline-block;
            padding: 0 0 0 16px;
            color: #000;
            vertical-align: middle;
            text-decoration: none;
            font-size: 15px;
        }
        .arrow::before
        .arrow::after{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            content: ""
            
        }
        .q1::before{
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #7a0;
        }

        .q1::after{
            left: 3px;
            width: 3px;
            height: 3px;
            border-top: 1px solid #fff;
            border-right: 1px solid #fff;
        }

        body{
            background-color:#fff;
            color:#666;
            font-family:"メイリオ",Meiryo,"ＭＳ　Ｐゴシック","MS PGothic","ヒラギノ角ゴ Pro W3","Hirahino Kaku Gothic Pro",Osaka,sans-serif;
        }

        h1{
            font-family: "M PLUS 1p", sans-serif;
            color: #333;
            font-size: 1.5rern;
            line-height: 1.25;
        }
    </style>
</body>
</html>
