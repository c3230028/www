<body>
    <h1 class="q1">丸い矢印付きの見出し</h1>
    
    <style>
        h1.q1::before{
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #7a0;

        }

        h1.q1::after{
            left: 3px;
            width: 3px;
            height: 3px;
            border-top: 1px solid #fff;
            border-right: 1px solid #fff;
            transform: rotate(45deg);
        }

        body{
            background-color:#fff;
            color:#666;
            font-family:"メイリオ",Meiryo,"ＭＳ　Ｐゴシック","MS PGothic","ヒラギノ角ゴ Pro W3","Hirahino Kaku Gothic Pro",Osaka,sans-serif;
        }

        h1{
            font-family: "M PLUS 1p", sans-serif;
            color: #333;
            font-size: 1.5rern;
            line-height: 1.25;
        }
    </style>
</body>
